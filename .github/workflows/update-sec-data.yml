name: Update SEC Company Data

on:
  schedule:
    # Run every Sunday at 6:00 AM UTC
    - cron: "0 6 * * 0"
  workflow_dispatch: # Allow manual trigger

jobs:
  update-sec-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out
        uses: actions/checkout@c2d88d3ecc89a9ef08eebf45d9637801dcee7eb5

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7
        with:
          version: "latest"
          enable-cache: true

      - name: Download SEC company tickers
        run: uv run get-ticker-data

      - name: Commit changes
        run: |
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/company_tickers.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update SEC company tickers data"
          git push
